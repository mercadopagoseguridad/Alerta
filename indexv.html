<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión Seguro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .header {
      background-color: #ffe600;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 30px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 60px 80px;
      flex-wrap: wrap;
    }

    .left {
      width: 50%;
      min-width: 300px;
    }

    .left h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left p {
      color: #666;
      max-width: 400px;
    }

    .right {
      width: 50%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .qr-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 270px;
      height: 270px;
    }

    .qr-box img {
      width: 100%;
      height: auto;
    }

    .qr-text {
      margin-top: 15px;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      color: #007aff;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      .left, .right {
        width: 100%;
        text-align: center;
      }

      .left p {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.jpg" alt="Mercado Pago" class="logo" />
  </div>

  <div class="container">
    <div class="left">
      <p style="font-size: 12px; color: #666; text-transform: uppercase;">Inicio de sesión</p>
      <h2>Escaneá el QR para iniciar sesión de forma segura</h2>
      <p>Este paso es necesario para validar tu identidad y mantener tu cuenta siempre protegida.</p>
    </div>

    <div class="right">
      <div class="qr-box">
        <img src="qr.png" alt="Código QR para iniciar sesión" />
      </div>
      <div class="qr-text">
        Con la cámara de su teléfono
      </div>
    </div>
  </div>

</body>
</html>
